<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-logo-container"></div>
    <div class="form-container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started
      </p>
      <p>You know you want to.</p>
      <form action="">
        <legend>Let's do this!</legend>
        <div>
          <label for="first-name"> First Name </label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div>
            <label for="last-name">
                Last Name
            </label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div>
            <label for="user-email">
                Email
            </label>
            <input type="email" id="user-email" name="user-email" required>
        </div>
        <div>
            <label for="user-number">
                Phone Number
            </label>
            <input type="tel" id="user-number" name="user-number">
        </div>
        <div>
            <label for="user-pwd">
                Password
            </label>
            <input type="password" id="user-pwd" name="user-pwd" required>
        </div>
        <div>
            <label for="pwd-confirmation">
                Confirm Password
            </label>
            <input type="password" id="pwd-confirmation" name="pwd-confirmation" required>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
