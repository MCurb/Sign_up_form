<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Left Side -->
    <!-- Background Img -->
    <div class="image-logo-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="odin-logo" class="odin-logo" />
        ODIN
      </div>
      <!-- Credits -->
      <div class="author-credits">
        Photo by
        <a
          class="author-links"
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          >Halie West</a
        >
        on
        <a class="author-links" href="https://unsplash.com/" target="_blank"
          >Unsplash</a
        >
      </div>
    </div>
    <!-- Right Side -->
    <div class="cta-form-wrapper">
      <!-- Call to action -->
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <!-- Form Section -->
      <div>
        <form id="account-form" action="" method="post">
          <h2>Let's do this!</h2>
          <div class="input-columns">
            <!-- Column One -->
            <section class="left-column">
              <div class="form-groups">
                <label for="first-name"> FIRST NAME </label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-groups">
                <label for="user-email">EMAIL</label>
                <input
                  type="email"
                  id="user-email"
                  name="user-email"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
              <div class="form-groups">
                <label for="user-pwd"> PASSWORD </label>
                <input
                  type="password"
                  id="user-pwd"
                  name="user-pwd"
                  placeholder="8-digits password"
                  required
                />
              </div>
            </section>
            <!-- Column Two -->
            <section class="right-column">
              <div class="form-groups">
                <label for="last-name"> LAST NAME </label>
                <input type="text" id="last-name" name="last-name" />
              </div>

              <div class="form-groups">
                <label for="user-number"> PHONE NUMBER </label>
                <input
                  type="tel"
                  id="user-number"
                  name="user-number"
                  placeholder="Enter phone number"
                />
              </div>
              <div class="form-groups">
                <label for="pwd-confirmation"> CONFIRMATION NUMBER </label>
                <input
                  type="password"
                  id="pwd-confirmation"
                  name="pwd-confirmation"
                  placeholder="8-digits password"
                  required
                />
              </div>
            </section>
          </div>
        </form>
      </div>
      <div class="form-footer">
        <button form="account-form" type="submit">Create Account</button>
        <p class="log-in">
          Already have an account? <a class="log-in-link" href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
