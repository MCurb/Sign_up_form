<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image-logo-container">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
    </div>
    <div class="form-container">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </p>
        <p>You know you want to.</p>
      </div>
      <div>
        <form action="">
          <legend>Let's do this!</legend>
          <div class="input-section">
            <section>
              <div class="input-div">
                <label for="first-name">
                    FIRST NAME
                </label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="input-div">
                <label for="user-email">EMAIL</label>
                <input
                  type="email"
                  id="user-email"
                  name="user-email"
                  required
                />
              </div>
              <div class="input-div">
                <label for="user-pwd"> PASSWORD </label>
                <input type="password" id="user-pwd" name="user-pwd" required />
              </div>
            </section>
            <section>
              <div class="input-div">
                <label for="last-name"> LAST NAME </label>
                <input type="text" id="last-name" name="last-name" />
              </div>

              <div class="input-div">
                <label for="user-number"> PHONE NUMBER </label>
                <input type="tel" id="user-number" name="user-number" />
              </div>
              <div class="input-div">
                <label for="pwd-confirmation"> CONFIRMATION NUMBER </label>
                <input
                  type="password"
                  id="pwd-confirmation"
                  name="pwd-confirmation"
                  required
                />
              </div>
            </section>
          </div>
        </form>
      </div>
      <div class="btn-div">
        <button type="submit">Create Account</button>
        <p class="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
